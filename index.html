‹!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍽️ 今晩のご飯ルーレット</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,182,193,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            color: #ff6b9d;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .chef-container {
            margin: 30px 0;
            position: relative;
        }

        .chef-svg {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            display: block;
            filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.1));
        }

        .result-area {
            background: linear-gradient(135deg, #fff5f5 0%, #ffe0e6 100%);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 3px solid #ffc0cb;
        }

        .result-text {
            font-size: 2em;
            color: #ff6b9d;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .result-text.show {
            opacity: 1;
            transform: scale(1);
        }

        .random-button {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(255, 107, 157, 0.3);
            font-weight: bold;
            letter-spacing: 1px;
        }

        .random-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(255, 107, 157, 0.4);
            background: linear-gradient(135deg, #ff8fab 0%, #ff6b9d 100%);
        }

        .random-button:active {
            transform: translateY(-1px);
        }

        .food-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .food-icon {
            position: absolute;
            font-size: 2em;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(5deg); }
            50% { transform: translateY(-20px) rotate(-5deg); }
            75% { transform: translateY(-10px) rotate(3deg); }
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            border-radius: 50%;
            opacity: 0;
        }

        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
            100% { opacity: 0; transform: scale(0) rotate(360deg); }
        }

        .cooking-animation {
            animation: bounce 0.6s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(0.95) rotate(-2deg); }
            50% { transform: scale(1.05) rotate(2deg); }
            75% { transform: scale(0.98) rotate(-1deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="food-icons">
            <div class="food-icon" style="top: 10%; left: 10%; animation-delay: 0s;">🍛</div>
            <div class="food-icon" style="top: 20%; right: 15%; animation-delay: 1s;">🍝</div>
            <div class="food-icon" style="bottom: 30%; left: 20%; animation-delay: 2s;">🍖</div>
            <div class="food-icon" style="bottom: 15%; right: 10%; animation-delay: 3s;">🥗</div>
            <div class="food-icon" style="top: 50%; left: 5%; animation-delay: 4s;">🍤</div>
            <div class="food-icon" style="top: 60%; right: 5%; animation-delay: 5s;">🍲</div>
        </div>

        <h1>🍽️ 今晩のご飯ルーレット</h1>
        <p class="subtitle">困った時はおまかせ♪</p>

        <div class="chef-container">
            <svg class="chef-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <!-- シェフの帽子 -->
                <ellipse cx="100" cy="60" rx="45" ry="25" fill="#ffffff" stroke="#ddd" stroke-width="2"/>
                <rect x="55" y="60" width="90" height="15" fill="#ffffff"/>
                
                <!-- 顔 -->
                <circle cx="100" cy="90" r="35" fill="#fdbcb4"/>
                
                <!-- 目 -->
                <circle cx="88" cy="85" r="3" fill="#333"/>
                <circle cx="112" cy="85" r="3" fill="#333"/>
                <circle cx="89" cy="84" r="1" fill="#fff"/>
                <circle cx="113" cy="84" r="1" fill="#fff"/>
                
                <!-- 鼻 -->
                <ellipse cx="100" cy="92" rx="2" ry="3" fill="#f5a5a5"/>
                
                <!-- 口 -->
                <path d="M 95 100 Q 100 105 105 100" stroke="#ff6b9d" stroke-width="2" fill="none" stroke-linecap="round"/>
                
                <!-- ほっぺ -->
                <circle cx="75" cy="95" r="6" fill="#ff9999" opacity="0.6"/>
                <circle cx="125" cy="95" r="6" fill="#ff9999" opacity="0.6"/>
                
                <!-- 体（エプロン） -->
                <rect x="70" y="125" width="60" height="50" rx="10" fill="#fff" stroke="#ff6b9d" stroke-width="2"/>
                
                <!-- エプロンの紐 -->
                <circle cx="100" cy="140" r="3" fill="#ff6b9d"/>
                
                <!-- 腕 -->
                <circle cx="60" cy="140" r="12" fill="#fdbcb4"/>
                <circle cx="140" cy="140" r="12" fill="#fdbcb4"/>
                
                <!-- フライパン -->
                <ellipse cx="45" cy="150" rx="18" ry="12" fill="#333"/>
                <rect x="25" y="148" width="15" height="3" fill="#8b4513"/>
                
                <!-- 料理の湯気 -->
                <path d="M 40 140 Q 38 135 40 130" stroke="#ddd" stroke-width="2" fill="none" opacity="0.7" stroke-linecap="round"/>
                <path d="M 45 138 Q 43 133 45 128" stroke="#ddd" stroke-width="2" fill="none" opacity="0.7" stroke-linecap="round"/>
                <path d="M 50 140 Q 48 135 50 130" stroke="#ddd" stroke-width="2" fill="none" opacity="0.7" stroke-linecap="round"/>
                
                <!-- お玉 -->
                <circle cx="155" cy="150" r="8" fill="#ddd"/>
                <rect x="150" y="158" width="3" height="15" fill="#8b4513"/>
            </svg>
        </div>

        <div class="result-area">
            <div class="result-text" id="resultText">ボタンを押してね！</div>
        </div>

        <button class="random-button" onclick="randomDinner()">
            🎲 今日のご飯を決める！
        </button>
    </div>

    <script>
        const dinnerOptions = [
            "🍛 カレーライス", "🍝 スパゲッティ", "🍖 焼肉", "🍗 唐揚げ", 
            "🍤 エビフライ", "🥗 サラダ", "🍲 鍋料理", "🍱 お弁当",
            "🍜 ラーメン", "🍣 お寿司", "🍕 ピザ", "🥘 シチュー",
            "🌮 タコス", "🍔 ハンバーガー", "🥟 餃子", "🍳 オムライス",
            "🐟 焼き魚", "🥩 ステーキ", "🍙 おにぎり", "🍘 チャーハン",
            "🥪 サンドイッチ", "🌯 巻き寿司", "🍢 おでん", "🍡 親子丼"
        ];

        function randomDinner() {
            const resultText = document.getElementById('resultText');
            const chef = document.querySelector('.chef-svg');
            const button = document.querySelector('.random-button');
            
            // ボタンを一時的に無効化
            button.style.pointerEvents = 'none';
            
            // シェフにアニメーション追加
            chef.classList.add('cooking-animation');
            
            // 結果テキストを隠す
            resultText.classList.remove('show');
            resultText.style.opacity = '0';
            
            // ルーレット風の演出
            let counter = 0;
            const maxCount = 10;
            const interval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * dinnerOptions.length);
                resultText.textContent = dinnerOptions[randomIndex];
                resultText.style.opacity = '0.5';
                
                counter++;
                if (counter >= maxCount) {
                    clearInterval(interval);
                    
                    // 最終結果を表示
                    const finalIndex = Math.floor(Math.random() * dinnerOptions.length);
                    resultText.textContent = dinnerOptions[finalIndex];
                    resultText.classList.add('show');
                    
                    // キラキラエフェクト
                    createSparkles();
                    
                    // ボタンを再度有効化
                    setTimeout(() => {
                        button.style.pointerEvents = 'auto';
                    }, 1000);
                }
            }, 100);
            
            // アニメーション終了後にクラスを削除
            setTimeout(() => {
                chef.classList.remove('cooking-animation');
            }, 600);
        }

        function createSparkles() {
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.animation = 'sparkle 1s ease-out forwards';
                    
                    container.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 1000);
                }, i * 100);
            }
        }

        // 初期表示の設定
        document.addEventListener('DOMContentLoaded', function() {
            const resultText = document.getElementById('resultText');
            setTimeout(() => {
                resultText.classList.add('show');
            }, 500);
        });
    </script>
</body>
</html>
